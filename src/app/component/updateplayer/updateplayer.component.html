<div>

    <form (ngSubmit)=" onSubmit()">
        <div class="form-group">
            <label for="playerId">Player Id</label>
            <input type="text" class="form-control" name="playerId" id="playerId" required [(ngModel)]="Player.playerId">
           
        </div>
        <div class="form-group">
            <label for="playerName">Player Name</label>
            <input type="text" class="form-control" id="playerName" required [(ngModel)]="Player.playerName" name="playerName">

        </div>

        <button type="submit" class="btn btn-primary">Edit</button>
    </form>

</div>
